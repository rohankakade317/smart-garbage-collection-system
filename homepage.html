<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CleanTrack</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('bgimg.jpg') no-repeat center center/cover;
            color: #1E3A8A; /* Dark Blue */
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.5s ease-in-out;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(30, 58, 138, 0.3);
        }
        h2 {
            color: #4A90E2; /* Blue */
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .form-label {
            font-size: 1.1rem;
            color: #1E3A8A;
        }
        .form-control, .form-select {
            background: #E3F2FD; /* Light Blue */
            border: 1px solid #4A90E2;
            color: #1E3A8A;
            font-size: 1rem;
            padding: 12px;
            box-shadow: none;
        }
        .form-control::placeholder {
            color: #6FA7E0;
        }
        .btn-login {
            background: linear-gradient(to right, #4A90E2, #1E3A8A);
            color: white;
            font-weight: bold;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            border: none;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        .btn-login:hover {
            transform: scale(1.07);
            background: linear-gradient(to right, #1E3A8A, #4A90E2);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.8);
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <h2>Login to CleanTrack</h2>
        <form id="loginForm" action="login.php" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Login As:</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="driver">Driver</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
